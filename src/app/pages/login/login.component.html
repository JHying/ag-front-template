<app-header-toolbar></app-header-toolbar>
<section class="login-section">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="row justify-content-center mb-5">
      </div>
      <!-- 左邊圖片 -->
      <div class="col-md-8 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="login page"
        />
      </div>
      <!-- 右邊表單 -->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="form">
          <h1 class="title"><b>復健訓練管理系統</b></h1>
          <!-- account input -->
          <div class="form-outline mb-4">
            <label class="form-label">帳號</label>
            <input
              type="text"
              class="form-control form-control-lg"
              [ngClass]="{'is-invalid': submitted && f.userId.errors }"
              formControlName="userId"
              required
            />
            <div *ngIf="submitted && f.userId.errors" class="invalid-feedback">
              <div *ngIf="f.userId.errors.required">請輸入帳號</div>
            </div>
          </div>
          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label">密碼</label>
            <input
              type="password"
              class="form-control form-control-lg"
              [ngClass]="{'is-invalid': submitted && f.userPW.errors }"
              formControlName="userPW"
              required
            />
            <div *ngIf="submitted && f.userPW.errors" class="invalid-feedback">
              <div *ngIf="f.userPW.errors.required">請輸入密碼</div>
            </div>
          </div>
          <!-- remember me & forget password -->
          <!-- <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="form2Example3"
              />
              <label class="form-check-label" for="form2Example3">
                記住我
              </label>
            </div>
            <a href="#!" class="text-body">忘記密碼?</a>
          </div> -->
          <mat-progress-bar mode="indeterminate" color="accent" *ngIf="loading"></mat-progress-bar>
          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem"
              (click)="login()">
              登入
            </button>
            <!-- <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!"
                class="link-danger">註冊</a></p> -->
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-center mb-5"></div>
  </div>
</section>
