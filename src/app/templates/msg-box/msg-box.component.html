<h3 class="mat-dialog-title">{{ title }}</h3>
<mat-dialog-content
  ><h3>{{ message }}</h3></mat-dialog-content
>
<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog(true)" class="btn btn-primary btn-lg" tabindex="-1">
    是
  </button>
  <button mat-button (click)="closeDialog(false)" class="btn btn-secondary btn-lg">
    否
  </button>
</mat-dialog-actions>
