<div class="myAlert-bottom alert alert-dark alert-dismissible fade show" role="alert" *ngIf="showButton">
  <!--<strong>Hi!</strong> Do you want to install app?-->
  <strong>是否安裝 app 至裝置？</strong>
  <button type="button" class="btn btn-outline-secondary" (click)="addToHomeScreen()">Install</button>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
